----

layout: default 

----

<div class="stories">
  {% for post in site.stories %}
    <article class="stories">

      <h1><a href="{{ site.baseurl }}{{ stories.url }}">{{ stories.title }}</a></h1>

      <div class="entry">
        {{ stories.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ stories.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
